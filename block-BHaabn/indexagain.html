<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Phoenix Gallery effort</title>
        <link rel="stylesheet" href="assets/stylesheet/styleagain.css">
        <!-- font awesome -->
        <script src="https://kit.fontawesome.com/91066ab110.js" crossorigin="anonymous"></script>
    </head>
    <body>
        <header>
            <div class="container flex">
                <a href="#">
                    <img src="assets/media/altcampus-logo.svg" alt="altcampus-logo">
                </a>
                <nav>
                    <a href="#">Home</a>
                    <a href="#">Login</a>
                    <a href="#">Contact</a>
                </nav>
            </div>
        </header>
        <section class="gallery-section">
            <h1>Gallery</h1>
            <div class="container">
                <div class="flex wrap">
                    <div class="col">
                        <img src="assets/media/01.png" alt="1">
                    </div>
                    <div class="col">
                        <img src="assets/media/02.png" alt="2">
                    </div>
                    <div class="col">
                        <img src="assets/media/03.png" alt="3">
                    </div>
                    <div class="col">
                        <img src="assets/media/04.png" alt="4">
                    </div>
                    <div class="col">
                        <img src="assets/media/05.png" alt="5">
                    </div>
                    <div class="col">
                        <img src="assets/media/06.png" alt="6">
                    </div>
                </div>
            </div>
        </section>
        <footer>
            <div class="container flex">
                <small>&copy; Altcampus</small>
                <nav>
                    <a href="#"><i class="fab fa-facebook-square"></i></a>
                    <a href="#"><i class="fab fa-twitter-square"></i></a>
                </nav>
            </div>
        </footer>
    </body>
</html>
