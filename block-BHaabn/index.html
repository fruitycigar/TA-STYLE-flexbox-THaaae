<html>
    <head>
        <meta charset="utf-8">
        <title>Flexbox | Assignment I</title>

        <link rel="stylesheet" href="assets/stylesheet/style.css">
    </head>
    <body>
        <header class="header">
            <div class="container flex">
                <a href="#">
                    <img src="assets/media/altcampus-logo.svg" alt="altcampus-logo">
                </a>
                <nav class="nav">
                    <a href="#">home</a>
                    <a class="green" href="#">gallery</a>
                    <a href="#">about</a>

            </div>
        </header>
        <main>
            <section class="gallery">
                <div class="container">
                    <h1 class="gallery-heading">gallery</h1>
                    <div class="flex wrap">
                        <div class="col-1-3">
                            <img src="assets/media/01.png" alt="1">
                        </div>
                        <div class="col-1-3">
                            <img class="gallery-img" src="assets/media/02.png" alt="1">
                        </div>
                        <div class="col-1-3">
                            <img src="assets/media/03.png" alt="1">
                        </div>
                        <div class="col-1-3">
                            <img src="assets/media/04.png" alt="1">
                        </div>
                        <div class="col-1-3">
                            <img class="gallery-img" src="assets/media/05.png" alt="1">
                        </div>
                        <div class="col-1-3">
                            <img src="assets/media/06.png" alt="1">
                        </div>

        </main>
        <footer class="footer">
            <div class="container flex">
                <small>&copy; Altcampus</small>
            <nav>
                <a href="#"><i class="fab fa-facebook-square"></i></a>
